    <script>
	var $ = jQuery.noConflict(); 
	var userid = window.localStorage.getItem("local_userid");

$(document).ready(function() {
	
		console.log('id'+userid);
		$.ajax({
				type:"get",
				data:{"userid" :userid},
				dataType: "text",
				url: myurl+"/login/profile",
					success:function(msg){
					console.log("data:"+msg);
					var res = JSON.parse(msg);
					
					for(var i =0 ;i<= res.length; i++) {
						console.log("#answer"+(i+1));
						$("#username").val(res[i].USERNAME);
						$("#answer"+(i+1)).val(res[i].ANSWER);
						$("#question"+(i+1)).val(res[i].SECURITY_QUESTIONSID);
					}
					
						
					}
				});
				
				
				$("#updateForm").submit(function( event ){
					event.preventDefault();
					$.ajax({
						type:"get",
						data:$(this).serialize(),
						dataType: "text",
						crossDomain: true,
						url: myurl+"/register/updatebasic?userid="+userid,
						success:function(msg){
								console.log("update:"+msg);
								console.log("profile updated sucessfully..");
						//window.location.href="index.html";
					}
				});
			});
			
		});
		
       
		function login(){

		function myVehicle(){

		}
		
		function logout(){
		
		var userid = window.localStorage.getItem("local_userid");
		window.localStorage.clear();
		alert('userid'+userid);
		window.location.href="login.html";

		}
